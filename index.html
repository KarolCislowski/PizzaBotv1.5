<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda|Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Project 4: Pizzabot</title>
</head>

<body>
  <header>
      <h1>Pizza Bot</h1>
  </header>
  <section class="menu">
    <article id="pepperoni" class="pizza" onclick="setName('pepperoni')">
      <h2>pepperoni</h2>
      <div class="photo"></div>
    </article>
    <article id="hawaiian" class="pizza" onclick="setName('hawaiian')">
      <h2>hawaiian</h2>
      <div class="photo"></div>
    </article>
    <article id="vegetarian" class="pizza" onclick="setName('vegetarian')">
      <h2>vegetarian</h2>
      <div class="photo"></div>
    </article>
  </section>
  <h2>How many pizzas you desire?</h2>
  <input type="number" name="orderQuantity" id="orderQuantity">
  <h2 id="alert">Waiting for order</h2>
  <h3 id="timer"></h3>
  <p class="btn" onclick="order()">Order now!!!</p>
  

  <script src="./pizzabot.js" type="text/javascript"></script>
</body>

</html>
